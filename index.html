<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Booki | Acceuil </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/78f3416a1d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="CSS/style.css"> 
    </head>
    <body>
        <div class="wrapper">
            <header>
                <nav class="header-nav">
                    <div class="header-nav__logo">
                        <a href="#"><img src="images/logo/Booki.png" alt="booki"></a>
                     </div>
                    <div class="header-nav__menu">    
                        <div><a href="#" class="menu-a-highlight">Hébergement</a></div>
                        <div><a href="#" class="menu-a-highlight">Activités</a></div>           
                    </div>
                </nav>  
            </header>
            <main>
                <section class="recherche">
                    <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                    <p>En plein centre ville ou en pleine nature</p>

                    <form method="post" class="recherche__formulaire"> 
                        <div class="recherche_formulaire_label">
                            <label for="localisation"><i class="fa-solid fa-location-dot"></i></label>
                        </div>    
                        <input type="search" name="localisation" id="localisation" placeholder="Marseille, France">      
                        <input type="submit" value="Rechercher">        
                        <button type="submit" class="btn_recherche_mobile"><i class="fa-solid fa-magnifying-glass"></i></button>  
                        
                    </form>       
                </section>
                <section class="filtre">
                    
                    <div class="container_filtre">
                        <div>
                            <h3>Filtres</h3>
                        </div>
                        <div class="filtre_eco_famille">
                            <a href="#">
                                <div class="element_filtre">
                                    <div><i class="fa-solid fa-money-bill-wave fa-lg"></i></div>
                                    <div>Économique</div>
                                 </div>
                            </a>
                            <a href="#">
                                <div class="element_filtre">
                                    <div><i class="fa-solid fa-person fa-lg"></i></div>
                                    <div>Familial</div>
                                </div>
                            </a>    
                        </div>
                        <div class="filtre_romantique_animaux">
                            <a href="#">
                                <div class="element_filtre">
                                    <div><i class="fa-solid fa-heart fa-lg"></i></div> 
                                    <div>Romantique</div>   
                                </div>
                            </a>
                            <a href="#">
                                <div class="element_filtre">
                                    <div><i class="fa-solid fa-dog fa-lg"></i></div>
                                    <div>Animaux autorisés</div>
                                </div>
                            </a>   
                        </div>
                    </div>
                    <div class="filtre-info">
                        <p><i class="fa-solid fa-circle-info fa-xl"></i> &ensp; Plus de 500 logements sont disponibles dans cette ville</p>
                    </div>      
                </section>   
                <section>
                    
                </section> 
            </main>
        </div>
        
    </body>
</html>
